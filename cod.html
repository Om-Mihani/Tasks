<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Task Prioritizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables for Firebase instances and user ID
        // These are made available globally via `window.` prefix for the main script to access.
        window.firebaseApp = null;
        window.db = null;
        window.auth = null;
        window.currentUserId = null;
        window.isAuthReady = false; // Flag to indicate if authentication is complete

        // This function will be called from the main script once it's ready.
        // It's defined here in the module scope to ensure Firebase imports are available.
        window.setupFirebaseAndAuth = async function() {
            try {
                // Provide default values for __app_id and __firebase_config for local testing
                // These will be overridden by the actual environment variables when deployed on Canvas or similar platforms.
                const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-local-app-id';
                const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {
                    apiKey: "dummy-api-key", // Placeholder for local testing
                    authDomain: "dummy-project.firebaseapp.com",
                    projectId: "dummy-project",
                    storageBucket: "dummy-project.appspot.com",
                    messagingSenderId: "dummy-sender-id",
                    appId: "dummy-app-id"
                };

                // Check if firebaseConfig is still empty after attempting to parse __firebase_config
                if (Object.keys(firebaseConfig).length === 0 || firebaseConfig.apiKey === "dummy-api-key") {
                    console.warn("Using dummy Firebase configuration for local testing. Data will not persist.");
                    // Display a user-friendly message about local testing limitations
                    const tempMessageBox = document.getElementById('messageBox');
                    if (tempMessageBox) {
                        tempMessageBox.textContent = "Running locally: Firebase config missing. Tasks will NOT save. Deploy to save quests!";
                        tempMessageBox.className = "message-box bg-yellow-400 text-gray-800";
                        tempMessageBox.classList.remove('hidden');
                    }
                }


                window.firebaseApp = initializeApp(firebaseConfig);
                window.db = getFirestore(window.firebaseApp);
                window.auth = getAuth(window.firebaseApp);

                // Listen for auth state changes
                onAuthStateChanged(window.auth, async (user) => {
                    if (user) {
                        window.currentUserId = user.uid;
                        const userIdDisplay = document.getElementById('userIdDisplay');
                        if (userIdDisplay) {
                            userIdDisplay.textContent = `Adventurer ID: ${window.currentUserId}`;
                        }
                        window.isAuthReady = true;
                        console.log("Firebase authenticated. User ID:", window.currentUserId);
                        // Now that auth is ready, start listening for tasks
                        // Ensure window.setupTaskListener is defined by the main script
                        if (typeof window.setupTaskListener === 'function') {
                            window.setupTaskListener();
                        } else {
                            console.warn("window.setupTaskListener is not yet defined. This indicates a script loading order issue.");
                        }
                    } else {
                        // Sign in anonymously if no user is logged in and no custom token
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            await signInWithCustomToken(window.auth, __initial_auth_token);
                        } else {
                            await signInAnonymously(window.auth);
                        }
                    }
                });

            } catch (error) {
                console.error("Error initializing Firebase or signing in:", error);
                const tempMessageBox = document.getElementById('messageBox');
                if (tempMessageBox) {
                    tempMessageBox.textContent = "Failed to connect to the quest log. Please try again.";
                    tempMessageBox.className = "message-box bg-red-400 text-gray-800";
                    tempMessageBox.classList.remove('hidden');
                }
            }
        };
    </script>
    <style>
        /* Custom CSS for the dice animation and overall theme */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Dark background for D&D feel */
            color: #e2e8f0; /* Light text color */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: #2d3748; /* Slightly lighter dark background for container */
            border-radius: 1rem; /* Rounded corners */
            padding: 2.5rem;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        h1 {
            color: #a0aec0; /* Lighter grey for heading */
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .form-section, .tasks-section, .result-section {
            background-color: #4a5568; /* Even lighter dark background for sections */
            border-radius: 0.75rem;
            padding: 1.5rem;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #cbd5e0;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #718096;
            border-radius: 0.5rem;
            background-color: #2d3748;
            color: #e2e8f0;
            margin-bottom: 1rem;
            box-sizing: border-box;
        }

        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(1); /* Makes the calendar icon white */
        }

        button {
            background-color: #63b3ed; /* Blue button */
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #4299e1; /* Darker blue on hover */
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
            box-shadow: none;
        }

        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid #718096;
        }

        .task-item:last-child {
            border-bottom: none;
        }

        .task-details {
            flex-grow: 1;
        }

        .task-name {
            font-weight: 600;
            color: #e2e8f0;
        }

        .task-meta {
            font-size: 0.875rem;
            color: #a0aec0;
        }

        .delete-button {
            background-color: #ef4444; /* Red for delete */
            margin-left: 1rem;
        }

        .delete-button:hover {
            background-color: #dc2626;
        }

        .roll-button {
            background-color: #f6ad55; /* Orange for roll */
            width: 100%;
            margin-top: 1rem;
        }

        .roll-button:hover {
            background-color: #ed8936;
        }

        .dice-display {
            font-size: 4rem;
            font-weight: 700;
            color: #f6ad55; /* Orange to match roll button */
            text-align: center;
            margin-top: 1rem;
            height: 80px; /* Fixed height to prevent layout shift */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .next-task-display {
            background-color: #2f855a; /* Green for success/next task */
            color: white;
            padding: 1.5rem;
            border-radius: 0.75rem;
            text-align: center;
            margin-top: 1.5rem;
            font-size: 1.25rem;
            font-weight: 600;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .next-task-display button {
            background-color: #48bb78; /* Lighter green for complete button */
            margin-top: 1rem;
        }

        .next-task-display button:hover {
            background-color: #38a169;
        }

        .message-box {
            background-color: #ecc94b; /* Yellow for warnings/messages */
            color: #2d3748;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            text-align: center;
            font-weight: 600;
        }

        /* Responsive adjustments */
        @media (min-width: 768px) {
            .container {
                flex-direction: row;
                gap: 2rem;
            }
            .form-section {
                flex: 1;
            }
            .tasks-section {
                flex: 2;
            }
        }

        .lore-display {
            background-color: #6a0572; /* Purple for lore */
            color: white;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
            font-size: 0.9rem;
            text-align: left;
            white-space: pre-wrap; /* Preserve whitespace and line breaks */
        }
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h1 class="text-3xl md:text-4xl">D&D Task Prioritizer</h1>
            <p id="userIdDisplay" class="text-sm text-center text-gray-400 mb-4">Connecting to Quest Log...</p>
            <div id="messageBox" class="message-box hidden"></div>

            <form id="taskForm" class="mb-4">
                <label for="taskName">Task Name:</label>
                <input type="text" id="taskName" placeholder="e.g., Slay the Dragon" required class="mb-3">

                <label for="pomodoros">Estimated Pomodoros:</label>
                <input type="number" id="pomodoros" min="1" value="1" required class="mb-3">

                <label for="deadline">Deadline:</label>
                <input type="date" id="deadline" required class="mb-4">

                <button type="submit" class="w-full">Add Task to Quest Log</button>
            </form>
        </div>

        <div class="tasks-section flex flex-col">
            <h2 class="text-2xl font-semibold mb-4 text-center text-gray-200">Current Quests</h2>
            <div id="taskList" class="flex-grow overflow-y-auto max-h-96">
                <p id="noTasksMessage" class="text-center text-gray-400 mt-4">No quests added yet. Begin your adventure!</p>
            </div>
            <button id="rollButton" class="roll-button mt-4">Roll for Next Task!</button>
        </div>

        <div class="result-section">
            <h2 class="text-2xl font-semibold mb-4 text-center text-gray-200">Your Next Quest</h2>
            <div id="diceDisplay" class="dice-display">
                <span class="text-gray-500">?</span>
            </div>
            <div id="nextTaskDisplay" class="next-task-display hidden">
                </div>
        </div>
    </div>

    <script type="module">
        // Import Firebase functions (these are available because the head script is also type="module")
        import { collection, addDoc, deleteDoc, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Array to store all the tasks (now populated by Firestore)
        let tasks = []; // This will be updated by the onSnapshot listener
        let nextSuggestedTask = null; // To hold the task currently being suggested

        // Get references to DOM elements
        const taskForm = document.getElementById('taskForm');
        const taskNameInput = document.getElementById('taskName');
        const pomodorosInput = document.getElementById('pomodoros');
        const deadlineInput = document.getElementById('deadline');
        const taskListDiv = document.getElementById('taskList');
        const noTasksMessage = document.getElementById('noTasksMessage');
        const rollButton = document.getElementById('rollButton');
        const diceDisplay = document.getElementById('diceDisplay');
        const nextTaskDisplay = document.getElementById('nextTaskDisplay');
        const messageBox = document.getElementById('messageBox');
        const userIdDisplay = document.getElementById('userIdDisplay');

        // Function to display messages to the user
        // Made global so it can be called from the head script during Firebase init
        window.showMessage = function(message, type = 'warning') {
            messageBox.textContent = message;
            messageBox.className = `message-box ${type === 'success' ? 'bg-green-400' : type === 'error' ? 'bg-red-400' : 'bg-yellow-400'} text-gray-800`;
            messageBox.classList.remove('hidden');
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 5000); // Hide after 5 seconds
        };

        // Function to render tasks in the list
        // This function now relies on the global `tasks` array, which is updated by the Firestore listener.
        function renderTasks() {
            taskListDiv.innerHTML = ''; // Clear existing tasks
            if (tasks.length === 0) {
                noTasksMessage.classList.remove('hidden');
                rollButton.disabled = true; // Disable roll button if no tasks
            } else {
                noTasksMessage.classList.add('hidden');
                rollButton.disabled = false; // Enable roll button
                // Sort tasks for display (in-memory sorting)
                const sortedTasks = [...tasks].sort((a, b) => {
                    const dateA = new Date(a.deadline);
                    const dateB = new Date(b.deadline);
                    if (dateA.getTime() !== dateB.getTime()) {
                        return dateA.getTime() - dateB.getTime(); // Sort by deadline
                    }
                    return a.pomodoros - b.pomodoros; // Then by pomodoros
                });

                sortedTasks.forEach(task => {
                    const taskItem = document.createElement('div');
                    taskItem.className = 'task-item';
                    taskItem.innerHTML = `
                        <div class="task-details">
                            <div class="task-name">${task.name}</div>
                            <div class="task-meta">
                                ${task.pomodoros} Pomodoros | Deadline: ${task.deadline}
                            </div>
                        </div>
                        <button class="delete-button px-3 py-1 text-sm" data-id="${task.id}">Remove</button>
                    `;
                    taskListDiv.appendChild(taskItem);
                });

                // Add event listeners for delete buttons
                taskListDiv.querySelectorAll('.delete-button').forEach(button => {
                    button.addEventListener('click', async (e) => {
                        const taskId = e.target.dataset.id; // Firestore document ID is a string
                        if (!window.isAuthReady || !window.db || !window.currentUserId) {
                            window.showMessage('Cannot remove task. Not connected to quest log.', 'warning');
                            return;
                        }
                        try {
                            // Ensure __app_id is available. It's a global variable from the environment.
                            const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-local-app-id'; // Use default for local
                            const taskDocRef = doc(window.db, `artifacts/${appId}/users/${window.currentUserId}/tasks`, taskId);
                            await deleteDoc(taskDocRef);
                            // The onSnapshot listener will automatically re-render tasks
                            // If the deleted task was the currently suggested one, clear the display
                            if (nextSuggestedTask && nextSuggestedTask.id === taskId) {
                                nextTaskDisplay.classList.add('hidden');
                                nextTaskDisplay.innerHTML = '';
                                nextSuggestedTask = null;
                            }
                            window.showMessage('Quest removed from log.', 'success');
                        } catch (error) {
                            console.error("Error deleting task from Firestore:", error);
                            window.showMessage('Failed to remove quest from log. Please try again.', 'error');
                        }
                    });
                });
            }
        }

        // Function to set up real-time listener for tasks
        // Made global so it can be called from the head script after auth is ready
        window.setupTaskListener = function() {
            if (!window.db || !window.currentUserId) {
                console.warn("Firestore or User ID not available yet for task listener.");
                return;
            }

            // Ensure __app_id is available. It's a global variable from the environment.
            const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-local-app-id'; // Use default for local
            // Define the collection path for private user data
            const tasksCollectionRef = collection(window.db, `artifacts/${appId}/users/${window.currentUserId}/tasks`);

            // Use onSnapshot to listen for real-time updates
            // Note: orderBy is commented out as per instructions to avoid index issues.
            // Sorting will be done in memory.
            onSnapshot(tasksCollectionRef, (snapshot) => {
                const fetchedTasks = [];
                snapshot.forEach(doc => {
                    fetchedTasks.push({ id: doc.id, ...doc.data() });
                });
                // Update the local `tasks` array
                tasks = fetchedTasks;
                renderTasks(); // Re-render the UI with the latest data
                console.log("Tasks updated from Firestore:", tasks);
            }, (error) => {
                console.error("Error fetching tasks from Firestore:", error);
                window.showMessage("Failed to load quests from the log. Check your connection.", "error");
            });
        };

        // Function to add a task to Firestore
        taskForm.addEventListener('submit', async (e) => {
            e.preventDefault(); // Prevent default form submission

            if (!window.isAuthReady || !window.db || !window.currentUserId) {
                window.showMessage('Connecting to quest log... Please wait a moment.', 'warning');
                return;
            }

            const taskName = taskNameInput.value.trim();
            const pomodoros = parseInt(pomodorosInput.value);
            const deadline = deadlineInput.value; //AAPL-MM-DD format

            // Basic validation
            if (!taskName || isNaN(pomodoros) || pomodoros <= 0 || !deadline) {
                window.showMessage('Please fill in all fields correctly. Pomodoros must be a positive number.', 'warning');
                return;
            }

            const today = new Date();
            today.setHours(0, 0, 0, 0); // Normalize to start of day
            const selectedDeadline = new Date(deadline);
            selectedDeadline.setHours(0, 0, 0, 0); // Normalize to start of day

            if (selectedDeadline < today) {
                window.showMessage('Deadline cannot be in the past. Please choose a future date.', 'warning');
                return;
            }

            const newTask = {
                name: taskName,
                pomodoros: pomodoros,
                deadline: deadline,
                createdAt: new Date().toISOString() // Add a timestamp
            };

            try {
                // Ensure __app_id is available. It's a global variable from the environment.
                const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-local-app-id'; // Use default for local
                // Add the new task to Firestore
                const tasksCollectionRef = collection(window.db, `artifacts/${appId}/users/${window.currentUserId}/tasks`);
                await addDoc(tasksCollectionRef, newTask);
                taskForm.reset(); // Clear the form
                window.showMessage('Quest added to your log!', 'success');
            } catch (error) {
                console.error("Error adding task to Firestore:", error);
                window.showMessage('Failed to add quest to log. Please try again.', 'error');
            }
        });

        // Function to "roll the dice" and determine the next task
        rollButton.addEventListener('click', () => {
            if (tasks.length === 0) {
                window.showMessage('No quests to roll for! Add some tasks first.', 'warning');
                return;
            }

            rollButton.disabled = true; // Disable button during roll
            diceDisplay.innerHTML = '<span class="text-gray-500">Rolling...</span>';
            nextTaskDisplay.classList.add('hidden'); // Hide previous result

            let rollCount = 0;
            const maxRolls = 15; // Number of times to change the dice value
            const rollInterval = setInterval(() => {
                const randomRoll = Math.floor(Math.random() * 20) + 1; // D20 roll
                diceDisplay.innerHTML = `<span class="text-orange-400">${randomRoll}</span>`;
                rollCount++;

                if (rollCount >= maxRolls) {
                    clearInterval(rollInterval);
                    setTimeout(() => {
                        determineNextTask();
                        rollButton.disabled = false; // Re-enable button
                    }, 500); // Pause briefly after final roll
                }
            }, 100); // Change dice value every 100ms
        });

        // Function to determine and display the next task
        function determineNextTask() {
            // Prioritization Logic:
            // 1. Sort by deadline (earliest first)
            // 2. If deadlines are the same, sort by pomodoros (fewer first)
            const sortedTasks = [...tasks].sort((a, b) => {
                const dateA = new Date(a.deadline);
                const dateB = new Date(b.deadline);

                // Compare by deadline first
                if (dateA.getTime() !== dateB.getTime()) {
                    return dateA.getTime() - dateB.getTime();
                }

                // If deadlines are the same, compare by pomodoros
                return a.pomodoros - b.pomodoros;
            });

            nextSuggestedTask = sortedTasks[0]; // The highest priority task

            if (nextSuggestedTask) {
                nextTaskDisplay.innerHTML = `
                    <p>Your next quest is:</p>
                    <p class="text-2xl font-bold mt-2">${nextSuggestedTask.name}</p>
                    <p class="text-lg mt-1">Estimated: ${nextSuggestedTask.pomodoros} Pomodoros</p>
                    <p class="text-lg">Deadline: ${nextSuggestedTask.deadline}</p>
                    <button id="completeTaskButton" class="w-full mt-4">Mark Quest as Complete</button>
                    <button id="generateLoreButton" class="w-full mt-2 bg-purple-600 hover:bg-purple-700">✨ Generate Quest Lore</button>
                    <div id="questLoreDisplay" class="lore-display hidden"></div>
                `;
                nextTaskDisplay.classList.remove('hidden');
                diceDisplay.innerHTML = '<span class="text-gray-500">Quest Selected!</span>'; // Clear dice display

                // Add event listener for "Mark Complete" button
                document.getElementById('completeTaskButton').addEventListener('click', async () => {
                    if (!window.isAuthReady || !window.db || !window.currentUserId) {
                        window.showMessage('Cannot complete task. Not connected to quest log.', 'warning');
                        return;
                    }
                    try {
                        // Ensure __app_id is available. It's a global variable from the environment.
                        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-local-app-id'; // Use default for local
                        const taskDocRef = doc(window.db, `artifacts/${appId}/users/${window.currentUserId}/tasks`, nextSuggestedTask.id);
                        await deleteDoc(taskDocRef);
                        // The onSnapshot listener will automatically re-render tasks
                        nextTaskDisplay.classList.add('hidden'); // Hide the suggested task display
                        nextTaskDisplay.innerHTML = ''; // Clear content
                        nextSuggestedTask = null; // Reset suggested task
                        diceDisplay.innerHTML = '<span class="text-gray-500">?</span>'; // Reset dice display
                        window.showMessage('Quest completed! Well done, adventurer!', 'success');
                    } catch (error) {
                        console.error("Error completing task in Firestore:", error);
                        window.showMessage('Failed to mark quest as complete. Please try again.', 'error');
                    }
                });

                // Add event listener for "Generate Quest Lore" button
                document.getElementById('generateLoreButton').addEventListener('click', () => {
                    generateQuestLore(nextSuggestedTask.name);
                });

            } else {
                nextTaskDisplay.innerHTML = '<p>No tasks left! Time for a well-deserved rest.</p>';
                nextTaskDisplay.classList.remove('hidden');
                diceDisplay.innerHTML = '<span class="text-gray-500">No Quests!</span>';
            }
        }

        // ✨ New Function: Generate Quest Lore using Gemini API
        async function generateQuestLore(taskName) {
            const questLoreDisplay = document.getElementById('questLoreDisplay');
            questLoreDisplay.classList.remove('hidden');
            questLoreDisplay.innerHTML = '<div class="loading-spinner"></div><p class="text-center mt-2">Generating quest lore...</p>';

            const prompt = `Generate a short (2-3 sentences) Dungeons and Dragons style quest lore or backstory for a task named "${taskName}". Make it sound epic and slightly fantastical.`;

            let chatHistory = [];
            chatHistory.push({ role: "user", parts: [{ text: prompt }] });
            const payload = { contents: chatHistory };
            const apiKey = ""; // Leave this as-is; Canvas will provide the API key at runtime
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`API error: ${response.status} - ${errorData.error.message || response.statusText}`);
                }

                const result = await response.json();

                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    const lore = result.candidates[0].content.parts[0].text;
                    questLoreDisplay.innerHTML = `<p>${lore}</p>`;
                } else {
                    questLoreDisplay.innerHTML = '<p>Failed to generate lore. The ancient scrolls are blank.</p>';
                    console.error("Gemini API response structure unexpected:", result);
                }
            } catch (error) {
                console.error("Error calling Gemini API:", error);
                questLoreDisplay.innerHTML = '<p>Error generating lore. The magic failed. Try again!</p>';
                window.showMessage('Failed to generate quest lore. Please check console for details.', 'error');
            }
        }

        // Initial setup on DOMContentLoaded
        document.addEventListener('DOMContentLoaded', () => {
            // Call the Firebase setup function defined in the head script
            if (typeof window.setupFirebaseAndAuth === 'function') {
                window.setupFirebaseAndAuth();
            } else {
                console.error("Firebase setup function not found. Script loading order issue.");
